<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUNGAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        .tabungan-list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        .tabungan-list li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
    <script>
        // Fungsi untuk menyimpan data tabungan ke localStorage
        function simpanDataTabungan(data) {
            localStorage.setItem('tabungan', JSON.stringify(data));
        }

        // Fungsi untuk memuat data tabungan dari localStorage
        function muatDataTabungan() {
            const data = localStorage.getItem('tabungan');
            return data ? JSON.parse(data) : [];
        }

        // Fungsi untuk menampilkan data tabungan
        function tampilkanDaftarTabungan() {
            const listElement = document.getElementById("daftar-tabungan");
            listElement.innerHTML = ""; // Mengosongkan daftar

            const daftarTabungan = muatDataTabungan(); // Memuat data dari penyimpanan lokal

            daftarTabungan.forEach((item) => {
                const li = document.createElement("li");
                const tanda = item.jenis === 'tabungan' ? '+' : '-';
                li.innerText = `${tanda}Rp${item.jumlah.toFixed(2)} pada ${item.tanggal}`;
                listElement.appendChild(li);
            });
        }

        // Fungsi untuk menambah tabungan
        function tambahTabungan() {
            const jumlah = parseFloat(document.getElementById("jumlah-tabungan").value);
            if (!isNaN(jumlah) && jumlah > 0) {
                const tanggal = new Date().toLocaleDateString("id-ID");
                const tabunganBaru = { jenis: 'tabungan', jumlah, tanggal };

                // Memuat data dari penyimpanan lokal
                let daftarTabungan = muatDataTabungan();
                daftarTabungan.push(tabunganBaru);

                // Menyimpan data ke penyimpanan lokal
                simpanDataTabungan(daftarTabungan);

                // Memperbarui tampilan daftar tabungan
                tampilkanDaftarTabungan();

                // Mengosongkan input
                document.getElementById("jumlah-tabungan").value = "";
            } else {
                alert("Masukkan jumlah yang valid");
            }
        }

        // Fungsi untuk mereset tabungan
        function resetTabungan() {
            localStorage.removeItem('tabungan'); // Menghapus data dari penyimpanan lokal
            tampilkanDaftarTabungan(); // Memperbarui tampilan daftar tabungan
        }

        // Saat dokumen dimuat, tampilkan daftar tabungan
        document.addEventListener("DOMContentLoaded", () => {
            tampilkanDaftarTabungan();
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>TABUNGAN</h2>
        <div class="form-group">
            <label for="jumlah-tabungan">Tambah Jumlah Tabungan (Rp):</label>
            <input type="number" id="jumlah-tabungan" step="25000" min="0">
        </div>
        <div class="form-group">
            <button onclick="tambahTabungan()">Tambah Tabungan</button>
        </div>
        <div class="form-group">
            <label for="jumlah-pengeluaran">Tambah Pengeluaran (Rp):</label>
            <input type="number" id="jumlah-pengeluaran" step="1000" min="0">
        </div>
        <div class="form-group">
            <button onclick="resetTabungan()">Reset</button>
        </div>
        <div class="result" id="total">Total Tabungan: Rp0.00</div>
        <ul class="tabungan-list" id="daftar-tabungan"></ul>
    </div>
</body>
</html>
