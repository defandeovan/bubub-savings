<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUNGAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        .tabungan-list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        .tabungan-list li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
    <script>
        // Kode JavaScript Anda tetap tidak berubah
    </script>
</head>
<body>
    <div class="container">
        <h2>TABUNGAN</h2>
        <div class="form-group">
            <label for="jumlah-tabungan">Tambah Jumlah Tabungan (Rp):</label>
            <input type="number" id="jumlah-tabungan" step="25000" min="0">
        </div>
        <div class="form-group">
            <button onclick="tambahTabungan()">Tambah Tabungan</button>
        </div>
        <div class="form-group">
            <label for="jumlah-pengeluaran">Tambah Pengeluaran (Rp):</label>
            <input type="number" id="jumlah-pengeluaran" step="1000" min="0">
        </div>
        <div class="form-group">
            <button onclick="tambahPengeluaran()">Tambah Pengeluaran</button>
        </div>
        <div class="form-group">
            <button onclick="resetTabungan()">Reset</button>
        </div>
        <div class="result" id="total">Total Tabungan: Rp0.00</div>
        <ul class="tabungan-list" id="daftar-tabungan"></ul>
    </div>
</body>
</html>
