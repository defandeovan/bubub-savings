<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TABUNGAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .tabungan-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .tabungan-list li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
    <script>
        let totalTabungan = 0;

        // Muat daftar tabungan dari localStorage
        const loadTabungan = () => {
            const data = JSON.parse(localStorage.getItem("tabungan")) || [];
            totalTabungan = data.reduce((total, item) => total + (item.jumlah * (item.jenis === 'tabungan' ? 1 : -1)), 0);
            return data;
        };

        // Simpan daftar tabungan ke localStorage
        const saveTabungan = (data) => {
            localStorage.setItem("tabungan", JSON.stringify(data));
        };

        let daftarTabungan = loadTabungan();

        function tambahTabungan() {
            const jumlah = parseFloat(document.getElementById("jumlah-tabungan").value);
            if (!isNaN(jumlah) && jumlah > 0) {
                const tanggal = new Date().toLocaleDateString("id-ID");
                const tabunganBaru = { jenis: 'tabungan', jumlah, tanggal };
                daftarTabungan.push(tabunganBaru);

                saveTabungan(daftarTabungan);
                totalTabungan += jumlah;

                updateTotalTabungan();
                tampilkanDaftarTabungan();
                document.getElementById("jumlah-tabungan").value = ""; // Reset input
            } else {
                alert("Masukkan jumlah yang valid");
            }
        }

        function tambahPengeluaran() {
            const jumlah = parseFloat(document.getElementById("jumlah-pengeluaran").value);
            if (!isNaN(jumlah) && jumlah > 0) {
                const tanggal = new Date().toLocaleDateString("id-ID");
                const pengeluaranBaru = { jenis: 'pengeluaran', jumlah, tanggal };
                daftarTabungan.push(pengeluaranBaru);

                saveTabungan(daftarTabungan);
                totalTabungan -= jumlah;

                updateTotalTabungan();
                tampilkanDaftarTabungan();
                document.getElementById("jumlah-pengeluaran").value = ""; // Reset input
            } else {
                alert("Masukkan jumlah yang valid");
            }
        }

        function updateTotalTabungan() {
            document.getElementById("total").innerText = "Total Tabungan: Rp" + totalTabungan.toFixed(2);
        }

        function tampilkanDaftarTabungan() {
            const listElement = document.getElementById("daftar-tabungan");
            listElement.innerHTML = ""; // Reset daftar
            daftarTabungan.forEach((item) => {
                const li = document.createElement("li");
                const tanda = item.jenis === 'tabungan' ? '+' : '-';
                li.innerText = `${tanda}Rp${item.jumlah.toFixed(2)} pada ${item.tanggal}`;
                listElement.appendChild(li);
            });
        }

        function resetTabungan() {
            daftarTabungan = [];
            totalTabungan = 0;
            saveTabungan(daftarTabungan);
            updateTotalTabungan();
            tampilkanDaftarTabungan();
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTotalTabungan();
            tampilkanDaftarTabungan();
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>TABUNGAN</h2>
        <div class="form-group">
            <label untuk="jumlah-tabungan">Tambah Jumlah Tabungan (Rp):</label>
            <input type="number" id="jumlah-tabungan" step="25000" min="0">
        </div>
        <div class="form-group">
            <button onclick="tambahTabungan()">Tambah Tabungan</button>
        </div>
        <div class="form-group">
            <label untuk="jumlah-pengeluaran">Tambah Pengeluaran (Rp):</label>
            <input type="number" id="jumlah-pengeluaran" step="1000" min="0">
        </div>
        <div class="form-group">
            <button onclick="tambahPengeluaran()">Tambah Pengeluaran</button>
        </div>
        <div class="form-group">
            <button onclick="resetTabungan()">Reset</button>
        </div>
        <div class="result" id="total">Total Tabungan: Rp0.00</div>
        <ul class="tabungan-list" id="daftar-tabungan"></ul>
    </div>
</body>
</html>
